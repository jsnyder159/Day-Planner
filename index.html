<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header format and current day timer (Day, Month , Date, Year givenin in ptag with ID)-->
    <header class="jumbotron">
      <h1 class="display-1">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Following notes on formating are for all time blocks in planner.-->
      
      <!-- ID given for JS functions and class stylized from CSS-->
      <div id = "hour8" class = "time-block row">

        <!-- boot strap sizing on screen-->
        <div class = "hour col-1">0800 hrs</div>

        <!-- bootstrap sizing for area to type in-->
        <textarea class = "description col-10"></textarea>

        <!-- bootstrap sizing for size button, giving button function, and image for button to save input area-->
        <button class = " btn saveBtn col-1 " type="button"><i class="fas fa-save"></i></button>
      </div>

      <div id = "hour9" class = "time-block row">
        <div class = "hour col-1">0900 hrs</div>
        <textarea class = "description col-10"></textarea>
        <button class = " btn saveBtn col-1 " type="button"><i class="fas fa-save"></i></button>
      </div>

      </div>

        <button class = " btn saveBtn col-1 " type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
